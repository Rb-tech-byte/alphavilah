<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link href="{% static 'assets/auth/css/styles.css' %}  "rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

<style>
body,
html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-image: url('static/assets/auth/images/bg.jpg'); /* Replace with the actual path to your image */
    background-size: cover; /* This ensures the background image covers the entire viewport */
    background-repeat: no-repeat; /* Prevent the background image from repeating */
}
.register-btn{
    background: #024576 !important;
    color: white !important;
}
.ssms-title{
    font-weight: bolder !important;
}
.user-card{
    margin-top: 60%;
}
</style>
    </head>
    <body class="">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-4">
                                <center>
                                    {% for message in messages %}
                                <p class="text text-danger" style="font-size:18px;">{{ message }}</p>	
                                    {% endfor %}
                                    
                                </center>
                                <div class="card shadow-lg border-0 rounded-lg user-card">
                                    <div class="card-header">
                                      <h3 class="text-center ssms-title  mb-2">ALPHAVILAH</h3>

                                        <h4 class="text-center text-dark font-weight-light my-4" style="font-weight:bold;">ADMIN LOGIN FORM</h4>
                                    </div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" name="username" placeholder="Enter user name" />
                                                <label for="inputEmail">User Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Enter Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <input type="submit" value="Login" class="btn register-btn text-white form-control">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/auth/assets/js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/auth/assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'assets/auth/assets/demo/chart-bar-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static 'assets/auth/assets/js/datatables-simple-demo.js' %}"></script>
    </body>
</html>
